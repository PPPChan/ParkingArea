<body>

  <div class="container">

    <form class="form-signin" name="form" action="index.html" method="POST" onsubmit="return false">
      <h2 class="form-signin-heading">智能机动车泊位管理系统(管理员入口)</h2>
      <label for="inputEmployeeId" class="sr-only">Employee ID</label>
      <input type="tetx" id="inputEmployeeId" class="form-control" placeholder="Employee ID" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
    </form>

  </div> <!-- /container -->

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="./Signin Template for Bootstrap_files/ie10-viewport-bug-workaround.js.下载"></script>
  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script>

    $("form").submit(function(e){
      $.ajax({
        url: "http://193.112.203.154:8080/parkingarea/admin/login",
        type: "POST",
        //处理跨域问题
        data: {
          "adminId": $("#inputEmployeeId").val(),
          "password": $("#inputPassword").val()
        },
        success: function (data) {
          // console.log(data.data.parkingName);
          alert(data.code);
          if(data.code!=0){
            alert(data.msg);
            return false;
          }
          sessionStorage.setItem("employeeId", $("#inputEmployeeId").val());          //将数据存入sessionStorage
          // var $employeeName = getEmployeeName($("#inputEmployeeId").val());
          // alert(getEmployeeName($("#inputEmployeeId").val()));
          sessionStorage.setItem("employeeName", data.data.employeeName);          //将数据存入sessionStorage
          
          location.href = "index.html";    
          return true;
        }
      })
    });


    


  </script>


</body>

</html>
